

<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>Smile Login</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="site/img/favicon.ico" type="img/x-icon">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
   </head>
   <body>
      <div class="login">
         <h1>Login</h1>
         <form>
            <input type="text" id="uname" placeholder="Username" required="required" />
            <input type="password" id="pwd" placeholder="Password" required="required" />
            <input type="button" onclick="check();" class="btn btn-primary btn-block btn-large" value="Let me in.">
         </form>
      </div>
      <script src="js/index.js"></script>
   </body>
</html>
