

<!DOCTYPE html>
<html >
   <head>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
      <script type="text/javascript">
            function check() {
              var a = document.getElementById("uname").value;
              var b = document.getElementById("pwd").value;
              c = "user";
              d = "password";
              if(a == c && b == d)
              {
                window.location="site/index.html";
              }
              else {
                window.location="indexx.html";
              }
            }
            </script>
   </head>
   <body>
      <div class="login">
         <h1>Login</h1>
         <form method="post">
           <font color="red"><b>Invalid Credentials</b></font><br><br>
            <input type="text" id="uname" placeholder="Username required="required" />
            <input type="password" id="pwd" placeholder="Password" required="required" />
            <input type="button" onclick="check();" class="btn btn-primary btn-block btn-large" value="Let me in.">
         </form>
      </div>

</html>
